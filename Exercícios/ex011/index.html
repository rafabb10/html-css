<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/Foto-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/Foto-M.png" type="image/png">
        <img src="Imagens/Foto-G.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzinho áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="Midias/Little Fish.mp3" type "audio/mpeg">
        <source src="Midias/Little Fish.ogg" type "audio/ogg">
        <source src="Midias/Little Fish.wav" type "audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="https://studio.youtube.com/channel/UCl4v581jKt28AGsGXcGqIKg/music">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
