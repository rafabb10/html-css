<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off"> <!--Para não sugerir dados. Método GET (coloca na URL) é o padrão, e método POST (não aparece na URL, mas dá pra capturar os dados no DEV TOOLS, ou seja, não está protegido, dá pra ter acesso aos dados. Tem uma segurança, mas dá pra capturar sim. GET só ate 3.000 bytes. POST para dados sensíveis, fotos, acima de 3.000 bytes, envio de arquivos.)-->
        <p><label for="inome">Nome:</label>
             <input type="text" name="nome" id="inome"></p>
        <p><label for="isobr">Sobrenome:</label>
             <input type="text" name="Sobrenome" id="isobrenome"> </p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
